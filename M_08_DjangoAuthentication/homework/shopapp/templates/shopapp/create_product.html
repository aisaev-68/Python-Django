{% extends 'shopapp/base.html' %}

{% block title %}
Add product
{% endblock %}

{% block section %}
<h1 class="title_action">Добавить продукт:</h1>
<form method="Post" class="product__form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="product_btn" type="submit">Сохранить</button>
</form>
<div class="back_to">
    <p>
        <a href="{% url 'shopapp:shop' %}">Вернуться назад</a>
    </p>
</div>
{% endblock %}
