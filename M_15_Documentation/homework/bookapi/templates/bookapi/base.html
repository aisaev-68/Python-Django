{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=True %}
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>

</head>
<body>
    {% block body %}
        Base body
    {% endblock %}
    <div>
        <p></p>
        Date: {% now 'H:i' %} {% now "Y-m-d" %}
    </div>
</body>
</html>
