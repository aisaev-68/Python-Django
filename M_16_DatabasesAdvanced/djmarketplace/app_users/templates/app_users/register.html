{% extends 'shopapp/base.html' %}
{% load i18n %}

{% block section %}
<div class="container col-lg-6 ">

    <div class="form-control py-2 px-0 d-flex justify-content-center col-md-12 col-lg-offset-3"
         style="">
        <form class="register-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h5 class="text-center">{% trans 'Registration' %}</h5>
            <hr>
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <hr>
            <input class="btn-primary" type="submit" value="{% trans 'Register' %}">

        </form>
    </div>
</div>
{% endblock %}
