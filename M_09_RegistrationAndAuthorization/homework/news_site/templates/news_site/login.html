{% extends "news_site/base.html" %}
{% block title %}
Log-in
{% endblock %}



{% block section %}
<div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
                <h3 class="text-center mb-4 text-primary">Пожалуйста, введите свои учетные данные</h3>
                <form about="{% url 'accounts:login' %}" method="Post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p class="small"><a class="text-primary" href="">Забыли пароль?</a></p>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Войти</button>
                    </div>
                </form>
                <div class="mt-3">
                    <p class="mb-0  text-center">
                        <a href="{% url 'accounts:signup' %}"
                            class="text-primary fw-bold">Регистрация
                        </a>
                    </p>
                </div>
            </div>
        </div>
{% endblock %}
