{% extends 'shopapp/base.html' %}

{% block title %}
Add order
{% endblock %}


{% block section %}
{% if user.is_authenticated %}
<div class="container col-lg-6">
<h5 class="text-center my-3">Добавить заказ</h5>
    <div class="form-control py-4 bg-light.bg-gradient border-5 d-flex justify-content-center col-md-12 col-lg-offset-3">
        <form class="register-form" method="post" action="{% url 'shopapp:create_order' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn-primary" type="submit" value="Заказать">
        </form>
    </div>
</div>
<div class="back_to">
    <p>
        <a href="{% url 'shopapp:shop_page' %}">Вернуться назад</a>
    </p>
</div>
{% else %}
<h3 class="title_login">Вы не авторизованы на сайте</h3>
{% endif %}
{% endblock %}
