{% extends "shopapp/base.html" %}
{% load static %}
{% block title %}
Главная страница
{% endblock %}


{% block section %}
<h3 class="title_login">Добро пожаловать на сайт</h3>

<div class="row no-gutters row-eq-height">

    {% for product in products %}
    <div class="card-deck col-lg-3 col-md-3 col-sm-4 col-xs-12 d-flex">

        <div class="card mb-3 bg-white border-primary border rounded d-flex flex-column" style="width: 44rem;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/12.webp"
              style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
              alt="Laptop" />
            <div class="card-body">
                <div class="card-body">
                    <p class="card-title">
                         <a class=card-link" href="{% url 'shopapp:product_detail' pk=product.pk %}">
                            {{ product.name|title }}
                        </a>
                    </p>
                    <p class="card-text text-wrap text-break">{{ product.description|title }}</p>
                    <p class="card-text mb-1">{{ product.price }} ₽</p>
                </div>
                <div class="card-body d-flex justify-content-between">
                    <input type="number" id="typeNumber" class="form-control" style="width: 80px;"/>
                    <button class="btn btn-primary" type="submit">В корзину</button>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
