{% extends "news_site/base.html" %}
{% block title %}Log-in{% endblock %}

{% block section %}
{% if not user.is_authenticated %}
<div class="container">
<h1 class="text-center">Регистрация</h1>
    <div class="d-flex justify-content-center col-lg-12 col-lg-offset-3">
        <form method="post" action="{% url 'accounts:register_page' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% else %}
<h1 class="text-center">Вы уже зарегистрированы!</h1>
<h5 class="text-center">Чтобы зарегистрировать новый аккаунт, выйдете из текущего.</h5>
{% endif %}
{% endblock %}
