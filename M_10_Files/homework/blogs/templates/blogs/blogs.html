{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        {% block title %}
        Base Title
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
<header>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-primary py-3" data-bss-disabled-mobile="true"
         data-bss-hover-animate="tada">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span
                class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg
                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                class="bi bi-bezier">
                            <path fill-rule="evenodd"
                                  d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path>
                            <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                        </svg></span><span data-bss-hover-animate="pulse">Brand</span></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                    class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#">Главная</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" data-bss-hover-animate="bounce" href="{% url 'blogs:created_blog' %}">Статьи</a></li>
                </ul>
                <button class="btn btn-primary link-dark" data-bss-hover-animate="pulse" type="button">Добавить статью
                </button>
            </div>
        </div>
    </nav>
</header>
<main>
    {% block article %}
        Base article
    {% endblock %}
</main>
<footer class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center mt-2">
                <h2 class="footer-heading"><a href="#" class="logo text-white">Global</a></h2>
                <div class="menu mb-3">
                    <a class="text-white" href="#">Главная</a>
                    <a class="text-white mx-3" href="#">Прайс</a>
                    <a class="me-3 text-white" href="#">Блог</a>
                    <a class="text-white" href="#">Контакты</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="" href="">
                        <i class="fa fa-twitter fa-2x"></i></a>

                    <a class="" href="">
                        <i class="fa fa-facebook fa-2x px-3"></i></a>

                    <a class="" href="">
                        <i class="fa fa-instagram fa-2x"></i></a>

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <p class="copyright">
                        <a href="" target="_blank">@Global2023</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>

</html>
