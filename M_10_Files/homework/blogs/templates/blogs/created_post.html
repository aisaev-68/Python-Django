{% extends 'blogs/blogs.html' %}

{% block title %}
CreatePost
{% endblock %}

{% block article %}
<article>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <form class="register-form" method="post" action="{% url 'blogs:create_blog' %}"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ post_form.as_p }}
                    {{ post_image_form.as_p }}
                    <input class="btn-primary" type="submit" value="Добавить">
                </form>
            </div>
        </div>
    </div>
</article>
{% endblock %}
